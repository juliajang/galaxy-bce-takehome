# Default values for galaxy-bce Helm chart
# Override these with `helm install -f values.yaml` or `--set key=value`

# Global namespace configuration
namespace:
  create: true
  name: galaxy-bce-local

environment: local

# Image configuration
image:
  repository: galaxy-bce
  pullPolicy: IfNotPresent
  tag: latest  # Use tag from Chart.appVersion if not specified

# Service configuration
service:
  type: ClusterIP
  port: 80

# Container port (Flask app listens on this)
containerPort: 5000

# Deployment replicas (used if HPA is disabled)
replicaCount: 3

# Ingress configuration
ingress:
  enabled: true
  host: galaxy-bce-local.example.com

# Ingress Nginx Controller configuration
ingressController:
  annotations:
    nginx.ingress.kubernetes.io/proxy-read-timeout: "30"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "30"

# Resource requests and limits
resources:
  requests:
    cpu: 50m
    memory: 128Mi
  limits:
    cpu: 250m
    memory: 512Mi

# Horizontal Pod Autoscaler
hpa:
  enabled: true
  minReplicas: 1
  maxReplicas: 5
  targetCPUUtilizationPercentage: 50

# Pod Disruption Budget
pdb:
  enabled: true
  minAvailable: 2

# LimitRange for namespace
limitrange:
  enabled: true
  container:
    default:
      cpu: 250m
      memory: 512Mi
    defaultRequest:
      cpu: 50m
      memory: 128Mi
    min:
      cpu: 25m
      memory: 64Mi
    max:
      cpu: 500m
      memory: 1024Mi
  pod:
    max:
      cpu: 2000m
      memory: 2048Mi
    min:
      cpu: 25m
      memory: 64Mi

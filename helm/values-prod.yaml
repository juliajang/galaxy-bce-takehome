# Production values for galaxy-bce Helm chart
# Use with: helm install galaxy-bce ./helm -n galaxy-bce-prod --create-namespace -f helm/values-prod.yaml

namespace:
  create: true
  name: galaxy-bce-prod

environment: production

image:
  repository: registry.example.com/company/galaxy-bce
  pullPolicy: IfNotPresent
  tag: v1.0.0

service:
  type: ClusterIP
  port: 80

containerPort: 5000

replicaCount: 3

ingress:
  enabled: true
  host: galaxy-bce-prod.example.com

ingressController:
  annotations:
    nginx.ingress.kubernetes.io/proxy-read-timeout: "30"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "30"

resources:
  requests:
    cpu: 100m
    memory: 256Mi
  limits:
    cpu: 500m
    memory: 1024Mi

hpa:
  enabled: true
  minReplicas: 2
  maxReplicas: 10
  targetCPUUtilizationPercentage: 70

pdb:
  enabled: true
  minAvailable: 1

limitrange:
  enabled: true
  container:
    default:
      cpu: 500m
      memory: 512Mi
    defaultRequest:
      cpu: 100m
      memory: 256Mi
    min:
      cpu: 50m
      memory: 128Mi
    max:
      cpu: 1000m
      memory: 2048Mi
  pod:
    max:
      cpu: 4000m
      memory: 4096Mi
    min:
      cpu: 50m
      memory: 128Mi

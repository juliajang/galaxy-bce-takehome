apiVersion: apps/v1
kind: Deployment
metadata:
  name: galaxy-bce
  namespace: galaxy-bce-prod
  labels:
    app.kubernetes.io/name: galaxy-bce
    app.kubernetes.io/component: web
spec:
  replicas: 3
  selector:
    matchLabels:
      app.kubernetes.io/name: galaxy-bce
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  template:
    metadata:
      labels:
        app.kubernetes.io/name: galaxy-bce
        app.kubernetes.io/component: web
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                  - key: app.kubernetes.io/name
                    operator: In
                    values:
                    - galaxy-bce
                topologyKey: kubernetes.io/hostname
      containers:
      - name: galaxy-bce
        image: galaxy-bce:latest
        imagePullPolicy: IfNotPresent
        env:
          - name: PORT
            value: "5000"
        ports:
          - containerPort: 5000
            name: http
            protocol: TCP
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 15
          periodSeconds: 20
          timeoutSeconds: 3
          failureThreshold: 5
        readinessProbe:
          httpGet:
            path: /ready
            port: http
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 2
          failureThreshold: 3
          successThreshold: 1
        resources:
          requests:
            cpu: 50m
            memory: 128Mi
          limits:
            cpu: 250m
            memory: 512Mi

